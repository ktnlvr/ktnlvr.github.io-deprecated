{{define "main"}}
{{.Content}}
<ul class="content-list">
{{range .Pages}}
<li class="{{if .Draft}}unlisted{{end}}">
    <a href="{{.RelPermalink}}" class="article-title">{{.Title}}</a>{{if .Draft}} (Unlisted){{end}}<br>
    <i>{{dateFormat "Mon Jan 2 2006" .Date}}, ~{{.ReadingTime}} min{{if .Draft}}, draft{{end}}</i>
    <br>
    {{ .Summary }} <a href="{{.RelPermalink}}">[Read More]</a>
</li>
{{end}}
</ul>

{{end}}
